<!doctype html>
{% extends "base.html" %}

{% block head %}
<title>Bulk Reverse Image Search -- Giant Oak</title>
<link rel='stylesheet' href="{{ url_for('static',
filename='css/results.css') }}" >

<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{{ url_for('static',
    filename='js/results.js') }}" ></script>

{% endblock %}

{% block content %}
<div class='intro-title'>Results</div>
<div class='intro-text'>From Google reverse image search API. Search images are deleted from this server in 5 minutes.</div>
<div id='loading-placeholder'></div>
<table id='results-container'>
    <th>Image</th>
    <th>Exact matches</th>
</table>

{% endblock %}
