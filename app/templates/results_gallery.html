<!doctype html>
{% extends "base.html" %}

{% block head %}
<title>Bulk Reverse Image Search -- Giant Oak</title>
<link rel='stylesheet' href="{{ url_for('static',
filename='css/results.css') }}" >

<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{{ url_for('static',
    filename='js/results.js') }}" ></script>

{% endblock %}

{% block content %}
<div class='intro-title'>Results</div>
<div class='intro-text'>From Google reverse image search API</div>
<div id='results-container'>
    <div id='results-header'>
        <!-- dynamically append query information -->
        <div id='query-img'></div>
        <div id='best-query'></div>
    </div>
    <div id='results-main'>
        <!-- dynamically append results -->
    </div>
</div>

{% endblock %}
